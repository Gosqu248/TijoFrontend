<div class="restaurant-item" (click)="goToMenu()">
  <img class="image" [src]="restaurant.imageUrl" alt="restaurant image" />
  <img class="logo" [src]="restaurant.logoUrl" alt="restaurant logo" />


  <h3>{{restaurant.name}} </h3>
  <div class="description">
      <h5> Odległość: {{distance}} km</h5>

    <h5>{{restaurant.category}}</h5>
  </div>
</div>
