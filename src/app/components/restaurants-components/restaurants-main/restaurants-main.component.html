<div class="restaurant-container">
  <div class="main-container">
    <div class="first-container">
      <h2><span class="address">Adres lokalizacji: </span> {{address}} </h2>
    </div>

    <div class="second-section">

      <h3>Wyszukano  {{ getRestaurantQuantity() }} restauracjÄ™</h3>

      <div class="restaurants">
        <app-restaurant-item
          *ngFor="let restaurant of searchedRestaurants"
          [restaurantId]="restaurant.restaurantId"
          [distance]="restaurant.distance"
        ></app-restaurant-item>
      </div>

    </div>
  </div>

</div>
